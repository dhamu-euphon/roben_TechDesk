<ion-grid class="login-wrapper">
  <div>

    <ion-row>
      <ion-col class="heading">
        <img class="logo" src="/assets/logo.png">
        <h2>TechDesk</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <form [formGroup]="loginForm" (ngSubmit)="loginAction()">
          <p>
            <ion-input type="text" placeholder="User id" formControlName="username" class="input"
              [class.invalid]="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitAttempt)">
            </ion-input>
          </p>
          <p *ngIf="!loginForm.controls.username.valid  && (loginForm.controls.username.dirty || submitAttempt)"
            class="error">
            Please enter a valid user id.
          </p>
          <p>
            <ion-input type="password" placeholder="Password" formControlName="password" class="input"
              [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)">
            </ion-input>
          </p>
          <p *ngIf="!loginForm.controls.password.valid  && (loginForm.controls.password.dirty || submitAttempt)"
            class="error">
            <span *ngIf="loginForm.controls.password.errors.required">Please enter a password.</span>
            <span *ngIf="loginForm.controls.password.errors.incorrect">{{errorMsg}}</span>
          </p>
        </form>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button color="primary" (click)="loginAction()" style="padding:0">
          <ion-icon slot="end" name="arrow-round-forward" style="padding-left:10px"></ion-icon>
          Log in
        </ion-button>
      </ion-col>
    </ion-row>

  </div>
</ion-grid>
